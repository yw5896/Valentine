<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‰ YAY!!</title>
  <style>
    :root{
      --bg1:#ffe6f2;
      --bg2:#fff7fb;
      --card:#ffffffd6;
      --text:#3b2b3a;
      --accent:#ff5fa2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, #ffd1e7 0 25%, transparent 26%),
        radial-gradient(circle at 80% 30%, #ffe0ef 0 22%, transparent 23%),
        radial-gradient(circle at 60% 80%, #ffeef7 0 28%, transparent 29%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(640px, 92vw);
      padding:30px 22px;
      border-radius:26px;
      background:var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,.14);
      text-align:center;
      position:relative;
      z-index: 1;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(28px, 4vw, 44px);
    }
    p{
      margin:8px 0;
      font-size: 18px;
      line-height:1.35;
      opacity:.92;
    }

    .big{
      font-size: 22px;
      font-weight: 800;
      margin-top: 12px;
      opacity: 1;
    }

    /* Video card */
    .side-video{
      margin: 16px auto 6px;
      width: 210px;
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      padding: 8px;
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
      transform: rotate(2deg);
      position: relative;
      animation: float 4s ease-in-out infinite;
    }
    .side-video video{
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }
    .side-video .caption{
      margin-top: 6px;
      font-size: 12px;
      opacity: .72;
      font-weight: 650;
    }
    @keyframes float{
      0%{ transform: rotate(2deg) translateY(0); }
      50%{ transform: rotate(2deg) translateY(-6px); }
      100%{ transform: rotate(2deg) translateY(0); }
    }
    @media (max-width: 520px){
      .side-video{ width: 160px; }
    }

    .cta{
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:999px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 750;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      transition: transform .15s ease;
    }
    button:active{ transform: translateY(1px) scale(.98); }

    .primary{
      background: linear-gradient(180deg, #ff76b5, var(--accent));
      color:white;
    }
    .ghost{
      background: #ffffff;
      color: var(--text);
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      left: var(--x);
      bottom:-60px;
      font-size: var(--s);
      opacity:.9;
      animation: floatUp var(--d) linear infinite;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.10));
      pointer-events:none;
      user-select:none;
      z-index: 0;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background music -->
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>
  <div id="hearts"></div>

  <div class="card">
    <h1>ðŸŽ‰ SHE SAID YES!! ðŸŽ‰</h1>
    <p class="big">Valentine + boba date = confirmed ðŸ§‹ðŸ’–</p>
    <p>Canâ€™t wait to celebrate with you. Youâ€™re my favorite person in the world. <3 âœ¨</p>

    <div class="side-video">
      <video autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
      </video>
      <div class="caption">see you soon ðŸ§‹âœ¨</div>
    </div>

    <div class="cta">
      <button class="primary" id="moreConfetti">More confetti!</button>
      <button class="ghost" id="back">Back</button>
    </div>
  </div>

  <script>
    /* ðŸŽµ Start music after page loads */
    const music = document.getElementById("bg-music");
    window.addEventListener("load", () => {
      music.volume = 0.4;   // adjust if needed (0.2â€“0.5 is sweet spot)
      music.play().catch(() => {});
    });

    /* Floating hearts */
    const hearts = document.getElementById("hearts");
    const heartEmojis = ["ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’“","ðŸ’•","ðŸ§‹","âœ¨"];
    for (let i = 0; i < 18; i++){
      const span = document.createElement("span");
      span.className = "heart";
      span.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      span.style.setProperty("--x", Math.floor(Math.random()*100) + "vw");
      span.style.setProperty("--s", (16 + Math.random()*26) + "px");
      span.style.setProperty("--d", (6 + Math.random()*7) + "s");
      span.style.animationDelay = (-Math.random()*10) + "s";
      hearts.appendChild(span);
    }

    /* Confetti */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let pieces = [];
    function burst(amount = 180){
      const w = canvas.width, h = canvas.height;
      for (let i=0; i<amount; i++){
        pieces.push({
          x: Math.random()*w,
          y: -20 - Math.random()*h*0.3,
          vx: (Math.random()-0.5)*3,
          vy: 2 + Math.random()*4,
          r: 2 + Math.random()*4,
          a: Math.random()*Math.PI*2,
          va: (Math.random()-0.5)*0.2,
          life: 120 + Math.random()*80
        });
      }
    }

    function tick(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces = pieces.filter(p => p.life-- > 0);
      for (const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.a);
        ctx.globalAlpha = Math.min(1, p.life/60);
        ctx.fillStyle = `hsl(${(p.x + p.y) % 360} 80% 70%)`;
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();

        if (p.y > canvas.height + 30) p.life = 0;
      }
      requestAnimationFrame(tick);
    }

    burst(240);
    tick();

    document.getElementById("moreConfetti").addEventListener("click", () => burst(220));
    document.getElementById("back").addEventListener("click", () => {
      window.location.href = "valentine.html";
    });
  </script>
</body>
</html>
